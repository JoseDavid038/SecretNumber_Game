<!DOCTYPE html>
<html>
  <head>
    <title>Secret Number Game</title>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <body>
  
    
    <header>
      <h1 class="title-game">The Secret Number</h1>
      <img src="assets/logo-alura.png" alt="" class="logo-img">
    </header>

    <main>

      <div class="left-side">
        <img src="assets/Alura.webp" alt="" class="alura-img">
        <p>Guess the secret number</p>
        <p class="text-game js-text-game">Tell me a number from 1 to 10. You have 3 opportunities.</p>
        <div class="result-game js-result-game"></div>
        <input type="number" class="js-input">
        <button class="js-guess-button" >Guess</button>
        <button class="js-newGame-button">New game</button>
      </div>
      <div class="right-side">
        <p class="js-image-game"><img src="assets/dark-wizard.webp" alt="" class="wizard-img"></p>
        
      </div>
    </main>


    






















    <script src="scripts.js"></script>

  </body>
</html>
